<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedVoice | Router</title>
</head>
<body>
<script>
  function qs(name){
    const u = new URL(window.location.href);
    return (u.searchParams.get(name) || "").trim();
  }
  function apiBase(){
    const v = (qs("api") || "").replace(/\/+$/,"");
    return v || "http://127.0.0.1:8000";
  }
  function doctorId(){ return qs("doctor_id") || ""; }
  function field(){ return qs("field") || "ZTA915ENP7"; } // tu default

  async function go(){
    const d = doctorId();
    if(!d){
      document.body.innerText = "Falta doctor_id en la URL.";
      return;
    }

    const api = apiBase();
    const urlExists = `${api}/api/voiceprint/exists?doctor_id=${encodeURIComponent(d)}`;

    try{
      const r = await fetch(urlExists);
      const j = await r.json();
      const exists = !!(r.ok && j.ok && j.exists);

      const base = window.location.href.replace(/index\.html.*$/,"");
      const target = exists ? "medvoice-transcribe.html" : "medvoice-setup.html";

      const next = `${base}${target}?doctor_id=${encodeURIComponent(d)}&api=${encodeURIComponent(api)}&field=${encodeURIComponent(field())}`;
      window.location.replace(next);
    }catch(e){
      document.body.innerText = "No se pudo contactar el backend (api).";
    }
  }

  go();
</script>
</body>
</html>
